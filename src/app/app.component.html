<h1>Activiti front-end.!</h1>
<app-activiti-app  class="position-absolute top-0 end-0 "></app-activiti-app>
<button mat-flat-button color="primary" *ngIf="isLoggedIn" type="button" (click)="logout()">Log out</button>
<button mat-flat-button color="primary" *ngIf="!isLoggedIn" type="button" (click)="login()">Log in</button>

<ng-container *ngIf="userProfile">
  <h2>User information</h2>
  <table  class="table w-25">
    <tr *ngIf="userProfile.username">
      <th scope="row">Username</th>
      <td>{{ userProfile.username }}</td>
    </tr>
    <tr *ngIf="userProfile.firstName">
      <th scope="row">First name</th>
      <td>{{ userProfile.firstName }}</td>
    </tr>
    <tr *ngIf="userProfile.lastName">
      <th scope="row">First name</th>
      <td>{{ userProfile.lastName }}</td>
    </tr>
    <tr *ngIf="userProfile.email">
      <th scope="row">E-mail</th>
      <td>{{ userProfile.email }}</td>
    </tr>
    <tr>
      <th scope="row">E-mail verified</th>
      <td>{{ userProfile.emailVerified ? 'Yes' : 'No' }}</td>
    </tr>
  </table>
</ng-container>

<mat-tab-group>
  <mat-tab label="Процессы"> <ng-template matTabContent><app-process/></ng-template></mat-tab>
  <mat-tab label="Задачи"> <ng-template matTabContent><app-task/></ng-template> </mat-tab>
  <mat-tab label="События"> <ng-template matTabContent><app-event/></ng-template> </mat-tab>
  <mat-tab label="Модели"> <ng-template matTabContent><app-model/></ng-template> </mat-tab>
</mat-tab-group>
