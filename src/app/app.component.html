<mat-expansion-panel hideToggle class="w-25 text-right">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <div *ngIf="userProfile; else loginButton;"  class="align-middle">
        <span class="align-middle">{{ userProfile.username }}</span>
        <button mat-icon-button color="primary" *ngIf="isLoggedIn" type="button" (click)="logout()">
          <mat-icon>logout</mat-icon></button>
      </div>
      <ng-template #loginButton>
        <span class="align-middle">Вход</span>
        <button mat-icon-button color="primary" *ngIf="!isLoggedIn" type="button" (click)="login()">
          <mat-icon>login</mat-icon></button>
      </ng-template>
    
    </mat-panel-title>
  </mat-expansion-panel-header>
  <ng-container *ngIf="userProfile">
    <h2>User information</h2>
    <table  class="table w-25">
      <tr *ngIf="userProfile.username">
        <th scope="row">Username</th>
        <td>{{ userProfile.username }}</td>
      </tr>
      <tr *ngIf="userProfile.firstName">
        <th scope="row">First name</th>
        <td>{{ userProfile.firstName }}</td>
      </tr>
      <tr *ngIf="userProfile.lastName">
        <th scope="row">First name</th>
        <td>{{ userProfile.lastName }}</td>
      </tr>
      <tr *ngIf="userProfile.email">
        <th scope="row">E-mail</th>
        <td>{{ userProfile.email }}</td>
      </tr>
      <tr>
        <th scope="row">E-mail verified</th>
        <td>{{ userProfile.emailVerified ? 'Yes' : 'No' }}</td>
      </tr>
    </table>
  </ng-container>
</mat-expansion-panel>

<mat-tab-group *ngIf="userProfile">
  <mat-tab label="Процессы"><ng-template matTabContent><app-act-table target="process"/></ng-template></mat-tab>
  <mat-tab label="Задачи"> <ng-template matTabContent><app-act-table target="task"/></ng-template> </mat-tab>
  <mat-tab label="События"> <ng-template matTabContent><app-act-table target="event"/></ng-template> </mat-tab>
  <mat-tab label="Модели"> <ng-template matTabContent><app-act-table target="model"/></ng-template> </mat-tab>
</mat-tab-group>
