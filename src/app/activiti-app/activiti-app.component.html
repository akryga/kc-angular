<mat-expansion-panel (opened)="panelOpenState = true" class="mat-elevation-z7"
    (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
    <mat-panel-title>Приложений: </mat-panel-title>
    <mat-panel-description>{{apss.length}}</mat-panel-description>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
    <pre *ngFor="let aps of apss; index as i">{{aps | json}}</pre>
    </ng-template>
</mat-expansion-panel>
